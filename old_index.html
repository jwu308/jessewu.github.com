<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  	<style>
  		body {
  			font-family: Oswald, Arial;
  			color: #3946FF;
  		}

      a {
        text-decoration: none;
      }

  		#name {
        display: inline-block;

  			font-size: 36px;
        font-weight: 300;

        padding: 2px 12px 3px 14px; /* top, right, bottom, left */

        color: white;
        background-color: #3946FF;
  		}

  		#role {
  			margin-top: 10px;

  			font-size: 18px;
        font-weight: 300;
  		}

  		#portfolio-status {
  			margin-top: 50px;

  			font-size: 18px;
  		}

  		#wrapper {
  			min-width: 300px;
  			height: 250px;

  			position: absolute;
  			top: 0;
  			bottom: 0;
  			left: 0;
  			right: 0;

  			margin: auto;

  			text-align: center;
  		}

      #links {
        margin-top: 70px;
      }

      .dot_separator {
        display: inline-block;

        margin: 0px 12px 0px 12px; /* top, right, bottom, left */

        height: 4px;
        width: 4px;

        background-color: #3946FF;
      }

      img {
        vertical-align: middle;
      }
  	</style>

    <title>
      Jesse Wu: Front-End Developer and UX Designer
    </title>
  </head>
  
  <body>
  	<div id="wrapper">

  		<div id="name">
  			Jesse Wu
		  </div>

  		<div id="role">
    			Front-End Developer and UX Designer
  		</div>

  		<div id="portfolio-status">
  			Coming soon.
  		</div>

      <div id="links">
        <a href="https://www.linkedin.com/in/jesse-wu-065820126/" title="LinkedIn" target="_blank">
          <img src="img/linkedin.svg" onerror="this.src='img/linkedin.png'">
        </a>
        <div class = "dot_separator"></div>
        <a href="document/WuJesse_Resume.pdf" title="Resume" target="_blank">
          <img src="img/resume.svg" onerror="this.src='img/resume.png'">
        </a>
        <div class = "dot_separator"></div>
        <a href="https://dribbble.com/jessesse" title="Dribbble" target="_blank">
          <img src="img/dribbble.svg" onerror="this.src='img/dribbble.png'">
        </a>
      </div>
  	</div>
  </body>

</html>
